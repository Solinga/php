<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.0.js"></script>
</head>
<body>
	<input type="text" id="chatdata">
	<input type="button" value="发送" id="btn">
	<div></div>
	<script type="text/javascript">
		var chatlist="";
	//1、点击按钮
		$('#btn').click(function() {
			var chatdata={"value":$("#chatdata").val()};
			$.ajax({
				url: '05.php',
				type: 'POST',
				dataType: 'json',
				data: chatdata,
				// async:true/false,//是否异步
				// contentType:post//post方式发送数据的前提application/x-www-form-urlencoded
				success:function(data,textStatus){
					chatlist +="<p>"+data.chat+"</p>";
					$("div").html(chatlist);
				}
				// error:function(XMLHttpRequest,textStatus,errorThrow),error,timeout,notmodified(代码值：304，客户端有缓冲的文档){}
			})
		});
	</script>
</body>
</html>
