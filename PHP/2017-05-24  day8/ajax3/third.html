<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.0.js"></script>
</head>
<body>
	<!-- post方法 -->
	<form action="" id="myform">
		<input type="text" id="uname">
		<input type="password" id="pwd">
		<input type="button" value="注册新用户" id="btn">
	</form>
	<script type="text/javascript">
		$("#btn").click(function(){
			//第一种
			// var userinfo={};
			// userinfo.uname=$('#uname').val();
			// userinfo.pwd=$('#pwd').val();
			
			//第二种
			//serialize():将表单内容序列化成一个json字符串，序列化需要的是和服务器的键是一样的，如php里面的name,和表单里面的name 
			var userinfo=$('#myform').serialize();
			// var userinfo=$('#myform').serializeArray();
			$.post("text_json.php", userinfo, function(data) {
				console.log(data);
			},"json");
		});
		// 表单的提交：method=post和js写提交的区别，表单的提交提交的是整个表单，js提交时异步提交，在写入数据的时候已经和数据库匹配，速度比较快，还可以对提交的信息进行加密
	</script>
</body>
</html>
